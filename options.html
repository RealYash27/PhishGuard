
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>PhishGuard Settings</title>
<style>
  body{font-family:Inter,system-ui,Arial,sans-serif;margin:24px;max-width:720px}
  h1{font-size:20px}
  label{display:block;margin:12px 0 6px}
  input[type=text]{width:520px;padding:8px;border-radius:6px;border:1px solid #ccc}
  .row{display:flex;align-items:center;gap:12px}
  .save{margin-top:16px;padding:8px 12px;background:#1677ff;border:0;color:#fff;border-radius:6px;cursor:pointer}
  .ok{color:#52c41a;margin-left:8px;display:none}
  p.small{font-size:12px;color:#666}
  .switch{display:flex;align-items:center;gap:8px}
</style>
</head>
<body>
  <h1>PhishGuard Settings</h1>
  <div class="switch">
    <input id="online" type="checkbox"/>
    <label for="online">Enable online Deep Check (GSB / VirusTotal / PhishStats / urlscan)</label>
  </div>
  <p class="small">When enabled, the extension may query third-party reputation services for the current URL. No form inputs are collected.</p>

  <label>VirusTotal API key</label>
  <div class="row"><input id="vt" type="text" placeholder="Paste VirusTotal API key"/></div>

  <label>urlscan.io API key (optional)</label>
  <div class="row"><input id="us" type="text" placeholder="Paste urlscan API key"/></div>

  <button class="save" id="save">Save</button><span class="ok" id="ok">Saved âœ“</span>
  <script src="options.js"></script>
</body>
</html>
